    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <title>Вход</title>


    
</head>
<body class="body_hide" id="body">
   
        <div class="s1">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col">
                        <div class="login">
                            <h1 class="what">Учёт путевых <br> листов</h1>
                            <form method="post">
                                {% csrf_token %}                 
                                {% render_field form.username placeholder="логин" type="text" %} <br>
                                <div class="password">
                                    {% render_field form.password placeholder="пароль" type="password" id="password-input" name="password" %} <br>                             
                                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                </div>                              
                                <button type="submit">войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        setTimeout(function() {
            document.body.classList.add('body_visible');
        }, 150);

    </script>
    <script>
        function show_hide_password(target){
            var input = document.getElementById('password-input');
            if (input.getAttribute('type') == 'password') {
                target.classList.add('view');
                input.setAttribute('type', 'text');
            } else {
                target.classList.remove('view');
                input.setAttribute('type', 'password');
            }
            return false;
        }

    </script>
</script>
</body>
</html>
